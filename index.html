<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우찬이만의 크크루삥톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">우찬이만의 크크루삥톡</h1>
      <p class="welcome-header__explain">
        크크루삥톡의 계정을 가지고 계신다면, 이메일이나 전화번호를 입력하여
        로그인 해주세요
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="email"
        type="text"
        required
        placeholder="이메일 혹은 전화번호"
      />
      <input name="password" type="password" required placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="http://maplestory.nexon.com">계정이 기억나지 않으시나요?</a>
    </form>
    <div id="no-mobile">
      <span>화면 크기를 줄여주세요</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/1e486f9614.js"
    crossorigin="anonymous"
  ></script>
</html>
